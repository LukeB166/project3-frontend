<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Code Analyser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Python Code Analyser</h1>

    <label for="codeInput">Enter Python Code:</label>
    <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea>

    <button id="analyzeBtn">Analyse Code</button>

    <h3>Suggestion:</h3>
    <pre id="suggestion" class="output-container"></pre>

    <h3>Rating:</h3>
    <pre id="rating" class="output-container"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
